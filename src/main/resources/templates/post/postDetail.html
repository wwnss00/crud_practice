<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세보기</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .post-info { color: #666; margin-bottom: 20px; }
        .post-title { color: #333; border-bottom: 1px solid #ddd; padding-bottom: 10px; }
        .post-content { margin: 20px 0; line-height: 1.6; }
        .btn { padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>
<h1>게시글 상세보기</h1>

<div class="post-info">
    게시글 번호: <span th:text="${post.id}"></span>
</div>

<h2 class="post-title" th:text="${post.title}">제목</h2>

<div class="post-content" th:text="${post.content}">내용</div>

<a href="/posts" class="btn">목록으로 돌아가기</a>
</body>
</html>
